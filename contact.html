<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hewtech Solutions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" sizes="16x16" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="/js/form.js"></script>
  </head>
  <body>
    <!-- MAIN TOP NAV -->

    <section id="navBar">
      <div class="header header__contact">
        <a href="index.html"
          ><img src="img/logo.png" alt="logo" class="header__logo"
        /></a>

        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__link"
              ><i class="header__icon fas fa-home"></i>&nbsp;&nbsp;Home</a
            >
          </li>
        </ul>
        
      <div class="social social">
        <a href="#"
          ><i class="social__fb social__fb--contact fab fa-facebook"></i
        ></a>
        <a href="#"
          ><i
            class="social__twitter social__twitter--contact fab fa-twitter"
          ></i
        ></a>
      </div>

      <div class="contact contact--contact">
        <p class="contact__title contact__title">
          <i class="fas fa-phone"></i>&nbsp;&nbsp;Contact us
        </p>
        <h4 class="contact__number">07771 119910</h4>
      </div>
    </section>

    <!-- CONTACT FORM -->

    <section id="contactSection">
      <container class="cont"> 
        <div class="row">
          <div class="col-1-of-3">
            <h1 class="cont__heading">Contact Us</h1>
            <p class="cont__par">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime alias doloribus excepturi earum aperiam temporibus! Omnis necessitatibus at iste quidem!
            </p>
            <div id="map"></div>
          </div>
          <div class="col-2-of-3">
            <div class="cont__form">
                <p class="cont__form--heading">
                    Send us a message
                </p>
                <form class="form" action="https://formspree.io/jacknichols_88@yahoo.co.uk"
                method="POST" target="_blank">
                  <div class="form__group form__group--service">
                      <select name="Service" class="form__input form__input--service service" autofocus required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Personal Alarms">Personal alarms</option>
                        <option value="Home Alarm">Home alarms</option>
                        <option value="Workplace Alarm">Workplace alarms</option>
                      </select>
                  </div>

                  <div class="form__group">
                    <input type="text" class="form__input name" name="Name" placeholder="Your name" id="name" required>
                    <label for="name" class="form__label">Full name</label>
                  </div>

                  <div class="form__group">
                    <input type="email" name="email" class="form__input email" placeholder="Your email address" id="email" required>
                    <label for="email" class="form__label">Email address</label>
                  </div>

                  <div class="form__group">
                    <textarea id="message" type="text" class="form__input message" name="Message" placeholder="Write something.." required></textarea>
                    <label for="message" class="form__label">Message</label>
                  </div>

                  <div class="form__group">
                    <button type="submit" class="btn">Submit</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </container>
      <script>
        function initMap() {
          let options = {
            zoom: 8,
            center: { lat: 53.4808, lng: -2.2426 
            }};
          let map = new google.maps.Map(document.getElementById("map"), options);
            }
      </script>

    <script
     async 
     defer
     src=
     "https://maps.googleapis.com/maps/api/js?AIzaSyD-MRvTmWtrq9yPo9qVngsFF8oyO_m9grg&callback=initMap"
     type=
     "text/javascript"
     ></script>
  </body>
</html>
