<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hewtech Solutions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" sizes="16x16" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="/js/form.js"></script>
  </head>
  <body>
    <!-- MAIN TOP NAV -->

    <section id="navBar">
      <div class="header header__contact">
        <a href="index.html"
          ><img src="img/logo.png" alt="logo" class="header__logo"
        /></a>
        <a href="index.html"
          ><img
            src="img/hewtech-logo-scrolled.png"
            alt="logo"
            class="header-scrolled__logo"
        /></a>

        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__link"
              ><i class="header__icon fas fa-home"></i>&nbsp;&nbsp;Home</a
            >
          </li>
          <li class="header__item">
            <a href="#productSection" class="header__link"
              ><i class="header__icon fab fa-product-hunt"></i
              >&nbsp;&nbsp;Products</a
            >
          </li>
          <li class="header__item">
            <a href="#servicesSection" class="header__link"
              ><i class="header__icon fas fa-wrench"></i>&nbsp;&nbsp;Services</a
            >
          </li>
          <li class="header__item">
            <a href="#" class="header__link "
              ><i class="header__icon fas fa-info"></i>&nbsp;&nbsp;About</a
            >
          </li>
        </ul>
      <div class="social social">
        <a href="#"
          ><i class="social__fb social__fb--contact fab fa-facebook"></i
        ></a>
        <a href="#"
          ><i
            class="social__twitter social__twitter--contact fab fa-twitter"
          ></i
        ></a>
      </div>

      <div class="contact contact--contact">
        <p class="contact__title contact__title">
          <i class="fas fa-phone"></i>&nbsp;&nbsp;Contact us
        </p>
        <h4 class="contact__number">07771 119910</h4>
      </div>
    </section>

    <section id="contactSection">
      <container class="cont"> 
        <div class="row">
          <div class="col-1-of-3">
            <h1 class="cont__heading">Contact Us</h1>
            <p class="cont__par">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime alias doloribus excepturi earum aperiam temporibus! Omnis necessitatibus at iste quidem!
            </p>
            <div id="map"></div>
          </div>
          <div class="col-2-of-3">
            <div class="cont__form">
                <p class="cont__form--heading">
                    Send us a message
                </p>
                <form action="#" class="form">
                  <div class="form__group form__group--service">
                      <select name="Services" class="form__input form__input--service" autofocus required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Personal Alarms">Personal alarms</option>
                        <option value="Alarms for the home">Home alarms</option>
                        <option value="Alarms for the workplace">Workplace alarms</option>
                      </select>
                  </div>

                  <div class="form__group">
                    <input type="text" class="form__input" placeholder="Your name" id="name" required>
                    <label for="name" class="form__label">Full name</label>
                  </div>

                  <div class="form__group">
                    <input type="email" class="form__input" placeholder="Your email address" id="email" required>
                    <label for="email" class="form__label">Email address</label>
                  </div>

                  <div class="form__group">
                    <textarea id="message" type="text" class="form__input" name="subject" placeholder="Write something.." required></textarea>
                    <label for="message" class="form__label">Message</label>
                  </div>

                  <div class="form__group">
                    <button type="submit" class="form__submit">Submit</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </container>
      <script src="/js/key.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyD-MRvTmWtrq9yPo9qVngsFF8oyO_m9grg&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
